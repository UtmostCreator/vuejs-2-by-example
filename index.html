<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">
        <p>Use :style="{'background-color': color}</p>
        <p>Or camalCase :style="{backgroundColor: color}</p>

        <div class="demo" :style="{backgroundColor: color}">text</div>
        <div class="demo" :style="myStyle">text</div>
        <div class="demo" :style="[myStyle, {backgroundColor: color, color: color, height: width + 'px'}]">text</div>

        <input type="text" v-model="color">
        <input type="text" v-model="width">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
