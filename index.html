<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app1" style="background-color: bisque;">
      <h4 ref="vHeading">{{title}}</h4>

      <p v-if="pVisible">This is not always visible</p>
    </div>
    <br>
    <div id="app2" style="background-color: cornflowerblue;">
      {{title}}
      <button @click="changeVM1Title">change vm1's title</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
