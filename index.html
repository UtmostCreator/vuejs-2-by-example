<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">
        <p>Current value: {{ counter }}; This prop will be reseted after 5 seconds</p>
        <button @click="counter++">Increase counter by 1</button>
        <button @click="counter += 5">Increase counter by 5</button>
        <p>{{ result }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
