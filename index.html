<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <span>The title will be dispalyed only once (you will not be able to change it) because of <mark>v-once</mark> directive</span>
        <input type="text" v-on:input="changeTitle" />
        <p>{{ sayHello() }} to <a :href="link">Google</a> or <a v-bind:href="sayHello()">Google</a></p>
        <div>
            <label for="goal">Goal</label>
            <input type="text" id="goal" v-model="enteredValue" @keyup.enter="addGoal" />
            <button v-on:click="addGoal">Add Goal</button>
        </div>
        <ul>
            <li v-for="goal in goals">{{ goal }}</li>
        </ul>
        <p v-html="htmlLinkTag"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
