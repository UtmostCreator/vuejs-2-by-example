<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">

        <span>Change value on return (enter key): {{ enterValue }}</span>
        <input type="text" v-on:keydown.enter="enterPressed">
        <span>Change value on keyup: {{ keyupValue }}</span>
        <input type="text" v-on:keyup="keyup">
        <span>Change value on keyup: {{ changeValueFromView }}</span>
        <input type="text" v-on:keyup="changeValueFromView = $event.target.value">

        <input type="text" v-model.number="step">
        <button @click="increase">increase counter by {{ step }}; Total Count: {{ totalCount }} </button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
