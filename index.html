<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">

        <button @click="startEffect">start Effect (change style)</button>
        <button @click="startEffectWithClasses">start Effect (change classes)</button>
        <button @click="stopInterval">Top interval</button>
        <div id="effect" :style="bgStyleColor" :class="currColorClass"></div>
        <div class="box" :style="[bgStyleColor, {width: width + 'px'}, heightCP]" :class="[currColorClass, inputClass]"></div>
        <div>Width prop: <input type="text" v-model="width"></div>
        <div>inputClass prop (mb-2, mt-2): <input type="text" v-model="inputClass"></div>

        <div class="progress-bar"><div class="percentage" :style="percentageCP" :class="[{visible: true}]"></div></div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
